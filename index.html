<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rialo Snake</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* fallback style biar game langsung center kalau style.css belum ke-load */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #a9ddd3;
      font-family: "Poppins", sans-serif;
    }
    canvas {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 2px solid #e8e3d5;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="400"></canvas>

  <!-- Pastikan file script.js kamu ada di folder yang sama -->
